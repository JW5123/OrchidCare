<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrchidCare - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImage(event) {
            const imageBox = document.getElementById('image-box');
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imageBox.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function startRecognition() {
            const resultBox = document.getElementById('result-box');
            resultBox.innerHTML = "Processing..."; // 模擬處理過程
            setTimeout(() => {
                resultBox.innerHTML = "The orchid appears to be healthy."; // 替換為伺服器返回的實際結果
            }, 2000); // 模擬 2 秒處理時間
        }
    </script>
    <style>
        #image-input {
            display: none;
            /* 隱藏原始 input */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">OrchidCare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/records">Records</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/statistics">Statistics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to OrchidCare</h1>
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-center">Upload Your Orchid Image</h5>
                        <div class="text-center mb-3">
                            <label for="image-input" class="btn btn-secondary">
                                Choose Image
                            </label>
                            <input class="form-control" type="file" id="image-input" accept="image/*"
                                onchange="previewImage(event)">
                        </div>
                        <div class="text-center mb-3">
                            <img id="image-box" src="" alt="Image Preview" class="img-fluid border"
                                style="width: 100%; max-height: 400px; object-fit: contain;" />
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" onclick="startRecognition()">Start Recognition</button>
                        </div>
                        <div class="mt-4">
                            <h5>Recognition Result:</h5>
                            <div id="result-box" class="border p-3 rounded bg-light">
                                No result yet. Upload an image and click "Start Recognition".
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
